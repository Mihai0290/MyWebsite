{% extends "base/base.html" %}
{% load static %}

{% block title %} Blog {% endblock %}

{% block header %}
<link rel="stylesheet" href="{% static 'blog/blog_style.css' %}">
{% endblock header %}

{% block content %}
<h1>Postari</h1>
{% for post in posts %}
    <div class="post">
        <a href="#">
        <h3>{{ post.name }}</h3>
        <p>{{ post.content|truncatewords:50 }}</p>
        <p>Autor: {{ post.author_name }}</p>
        </a>
    </div>
    <br>
{% endfor %}
{% endblock %}
